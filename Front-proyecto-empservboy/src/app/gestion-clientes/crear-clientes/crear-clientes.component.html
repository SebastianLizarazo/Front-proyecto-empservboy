<div class="container">
  <h2 class="form-title">Crear Cliente</h2>

  <form class="client-form" [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" class="form-control" formControlName="nombre" type="text" />
    </div>

    <div class="form-group">
      <label for="nit">NIT</label>
      <input id="nit" class="form-control" formControlName="nit" type="text" />
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input id="direccion" class="form-control" formControlName="direccion" type="text" />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input id="telefono" class="form-control" formControlName="telefono" type="text" />
    </div>

    <div class="button-group">
      <button class="btn btn-secondary" type="button" (click)="cancelar()">
        Cancelar
      </button>
      <button class="btn btn-success" type="submit" [disabled]="clienteForm.invalid">
        Guardar
      </button>
    </div>
  </form>
</div>
