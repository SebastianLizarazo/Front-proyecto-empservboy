<div class="container">
  <h2 class="form-title">Crear Usuario</h2>

  <form class="client-form" [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="usuarioId">Usuario ID</label>
      <input id="usuarioId" class="form-control" formControlName="usuarioId" type="text" />
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" class="form-control" formControlName="nombre" type="text" />
    </div>

    <div class="form-group">
      <label for="correo">Correo</label>
      <input id="correo" class="form-control" formControlName="correo" type="email" />
    </div>

    <div class="form-group">
      <label for="rol">Rol</label>
      <select id="rol" class="form-control" formControlName="rol">
        <option value="">Seleccione un rol</option>
        <option value="admin">Administrador</option>
        <option value="user">Usuario</option>
      </select>
    </div>

    <div class="button-group">
      <button class="btn btn-secondary" type="button" (click)="cancelar()">
        Cancelar
      </button>
      <button class="btn btn-success" type="submit" [disabled]="usuarioForm.invalid">
        Guardar
      </button>
    </div>
  </form>
</div>
