<div class="container">
  <h1 class="title">Lista de contratos</h1>

  <div class="table-wrapper">
    <table class="students-table">
      <thead>
        <tr>
          <th>Cliente ID</th>
          <th>Tipo</th>
          <th>Fecha Inicio</th>
          <th>Fecha Fin</th>
          <th>Valor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contrato of contratos">
          <td>{{ contrato.clienteId }}</td>
          <td>{{ contrato.tipo }}</td>
          <td>{{ contrato.fechaInicio }}</td>
          <td>{{ contrato.fechaFin }}</td>
          <td>{{ contrato.valor }}</td>
          <td>
            <button
              class="btn btn-primary"
              (click)="actualizarContrato(contrato.id)">
              Actualizar
            </button>
            <button
              class="btn btn-danger"
              (click)="eliminarContrato(contrato.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="btn btn-success" (click)="crearContrato()">Crear contrato</button>
</div>
