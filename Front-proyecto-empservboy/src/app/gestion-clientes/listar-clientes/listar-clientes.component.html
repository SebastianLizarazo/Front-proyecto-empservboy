<div class="container">
  <h1 class="title">Lista de clientes</h1>

  <div class="table-wrapper">
    <table class="students-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>NIT</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.nit }}</td>
          <td>{{ cliente.direccion }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>
            <button
              class="btn btn-primary"
              (click)="actualizarCliente(cliente.id)">
              Actualizar
            </button>
            <button
              class="btn btn-danger"
              (click)="eliminarCliente(cliente.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="btn btn-success" (click)="crearCliente()">Crear cliente</button>
</div>
