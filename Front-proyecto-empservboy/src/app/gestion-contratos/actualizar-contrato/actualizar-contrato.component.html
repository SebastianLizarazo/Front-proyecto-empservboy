<div class="container">
  <h2 class="form-title">Actualizar Contrato</h2>

  <form class="client-form" [formGroup]="contratoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="clienteId">Cliente ID</label>
      <input id="clienteId" class="form-control" type="text" formControlName="clienteId" />
    </div>

    <div class="form-group">
      <label for="tipo">Tipo</label>
      <input id="tipo" class="form-control" type="text" formControlName="tipo" />
    </div>

    <div class="form-group">
      <label for="fechaInicio">Fecha Inicio</label>
      <input id="fechaInicio" class="form-control" type="date" formControlName="fechaInicio" />
    </div>

    <div class="form-group">
      <label for="fechaFin">Fecha Fin</label>
      <input id="fechaFin" class="form-control" type="date" formControlName="fechaFin" />
    </div>

    <div class="form-group">
      <label for="valor">Valor</label>
      <input id="valor" class="form-control" type="number" formControlName="valor" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="contratoForm.invalid">
      Actualizar
    </button>
  </form>
</div>
