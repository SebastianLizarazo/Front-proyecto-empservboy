<div class="container">
  <h2 class="form-title">Actualizar Cliente</h2>

  <form class="client-form" [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" class="form-control disabled" type="text" formControlName="nombre" [disabled]="true" />
    </div>

    <div class="form-group">
      <label for="nit">NIT</label>
      <input id="nit" class="form-control" type="text" formControlName="nit" />
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input id="direccion" class="form-control" type="text" formControlName="direccion" />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input id="telefono" class="form-control" type="text" formControlName="telefono" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="clienteForm.invalid">
      Actualizar
    </button>
  </form>
</div>
